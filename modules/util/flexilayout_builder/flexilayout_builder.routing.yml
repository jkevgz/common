  path: '/layout_builder/add/static_context/{section_storage_type}/{section_storage}/{data_type}'
  defaults:
    _form: '\Drupal\flexilayout_builder\Form\AddStaticContext'
  requirements:
    _permission: 'configure any layout'
    _layout_builder_access: 'view'
  options:
